<!DOCTYPE html>
<html>
<head>
    <title>Contact Management</title>
</head>
<body>
    <h1>Contact Management</h1>
    <a href="{% url 'create_contact' %}" class="btn btn-primary">Create a New Contact</a>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <a href="{% url 'contact_detail' contact.id %}" class="btn btn-info">View</a>
                    <a href="{% url 'contact_edit' contact.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'contact_delete' contact.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
