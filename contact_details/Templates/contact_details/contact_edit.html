<!-- contact_details/templates/contact_details/contact_edit.html -->
{% extends 'contact_details/base.html' %}
{% block content %}
  <h1>Edit Contact</h1>
  <form method="post" action="{% url 'contact_edit' pk=contact.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'contact_detail' pk=contact.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
