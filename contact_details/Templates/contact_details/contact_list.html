{% extends 'contact_details/base.html' %}
{% block content %}
  <h1>Contact List</h1>
  <a href="{% url 'contact_create' %}" class="btn btn-success btn-sm">Add Contact</a>
  <ul>
    {% for contact in contacts %}
      <li>
        {{ contact.name }} - {{ contact.email }}
        <a href="{% url 'contact_detail' pk=contact.pk %}" class="btn btn-info btn-sm">Detail</a>
        <a href="{% url 'contact_edit' pk=contact.pk %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'contact_delete' pk=contact.pk %}" class="btn btn-danger btn-sm">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
