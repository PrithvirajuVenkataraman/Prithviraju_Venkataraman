<!-- contact_details/templates/contact_details/contact_create.html -->
{% extends 'contact_details/base.html' %}

{% block content %}
  <h1>Create New Contact</h1>
  <form method="post" action="{% url 'contact_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Contact</button>
  </form>
  <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
