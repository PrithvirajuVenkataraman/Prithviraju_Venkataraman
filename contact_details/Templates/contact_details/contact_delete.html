<!-- contact_details/templates/contact_details/contact_delete.html -->
{% extends 'contact_details/base.html' %}
{% block content %}
  <h1>Delete Contact</h1>
  <p>Are you sure you want to delete {{ contact.name }}?</p>
  <form method="post" action="{% url 'contact_delete' pk=contact.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary btn-sm">Cancel</a>
  </form>
{% endblock %}
